steps:
  # 1) Build
  - name: gcr.io/cloud-builders/docker
    args: ["build", "-t", "gcr.io/secure-bolt-468507-t7/github.com/easywaldo/event-driven-sample-001:$COMMIT_SHA", "."]
  # 2) Push
  - name: gcr.io/cloud-builders/docker
    args: ["push", "gcr.io/secure-bolt-468507-t7/github.com/easywaldo/event-driven-sample-001:$COMMIT_SHA"]
  # 3) Deploy to Cloud Run
  - name: gcr.io/google.com/cloudsdktool/cloud-sdk
    entrypoint: gcloud
    args:
      - run
      - deploy
      - myapp
      - --image=gcr.io/secure-bolt-468507-t7/github.com/easywaldo/event-driven-sample-001:$COMMIT_SHA
      - --region=asia-northeast3
      - --platform=managed
      - --allow-unauthenticated
      - --port=8080
images:
  - gcr.io/secure-bolt-468507-t7/github.com/easywaldo/event-driven-sample-001:$COMMIT_SHA
